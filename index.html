<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snow Day Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon-container">
        <svg height="46" width="46" fill="#222a35" viewBox="0 0 24 24"><path d="M21 13a1 1 0 0 1-1 1h-2.382l2.45 1.418a1 1 0 1 1-1.036 1.724l-2.45-1.417 1.898 3.29a1 1 0 0 1-1.732 1l-1.898-3.29V20a1 1 0 0 1-2 0v-3.275l-1.898 3.29a1 1 0 0 1-1.732-1l1.898-3.29-2.45 1.417a1 1 0 0 1-1.036-1.724l2.45-1.418H4a1 1 0 0 1 0-2h2.382l-2.45-1.417A1 1 0 0 1 4.968 6.86l2.45 1.417-1.898-3.29a1 1 0 1 1 1.732-1l1.898 3.29V4a1 1 0 0 1 2 0v3.275l1.898-3.29a1 1 0 1 1 1.732 1l-1.898 3.29 2.45-1.417a1 1 0 0 1 1.036 1.724l-2.45 1.418H20a1 1 0 0 1 1 1z"></path></svg>
      </div>
      <h1>Snow Day Predictor</h1>
      <p class="subtitle">Enter your school location to check tomorrow's forecast</p>

      <form id="snowdayForm" autocomplete="off">
        <div class="label-group">
          <label for="zip">
            <span class="input-icon">üìç</span>
            ZIP Code
          </label>
          <div class="input-row">
            <input type="text" id="zip" placeholder="Enter ZIP code" required />
            <button type="button" class="icon-btn" id="zipBtn" title="Check ZIP">
              <svg width="22" height="22" fill="#18233a" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M3 10a1 1 0 0 1 1-1h8.586l-3.293-3.293a1 1 0 1 1 1.414-1.414l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414-1.414L12.586 11H4a1 1 0 0 1-1-1z"/></svg>
            </button>
          </div>
        </div>
        <div class="label-group">
          <label for="school">
            <span class="input-icon">üè´</span>
            School Name
          </label>
          <input type="text" id="school" placeholder="Enter your school name" required />
        </div>
        <button type="submit" class="primary-btn">Check Snow Day Prediction</button>
      </form>

      <div id="result" class="result-msg">Enter ZIP and school name to begin.</div>
    </div>
  </div>
  <script src="predictions.js"></script>
</body>
</html>
