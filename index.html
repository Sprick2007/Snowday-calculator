<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snow Day Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon-container">
        <!-- Snowflake SVG icon -->
        <svg height="48" width="48" fill="#2d3748" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21.595 13a1 1 0 0 0-.999-1h-1.599l2.249-1.188a1 1 0 1 0-.902-1.789l-2.249 1.188.919-1.592a1 1 0 0 0-1.732-1l-.919 1.592V7.5l1.187-2.249a1 1 0 1 0-1.789-.903L15.5 7.5h-2V5.618l1.979-1.12a1 1 0 1 0-.96-1.761L13.5 3.735V2a1 1 0 0 0-2 0v1.735l-1.019-.561a1 1 0 0 0-.96 1.761l1.979 1.12V7.5h-2l-1.187-2.249a1 1 0 1 0-1.789.903l1.187 2.249v1.592l-.919-1.592a1 1 0 1 0-1.732 1l.919 1.592-2.249-1.188a1 1 0 1 0-.902 1.789l2.249 1.188H3.404a1 1 0 0 0-.999 1 1 1 0 0 0 .999 1h1.599l-2.249 1.188a1 1 0 1 0 .902 1.789l2.249-1.188-.919 1.592a1 1 0 1 0 1.732 1l.919-1.592V16.5l-1.187 2.249a1 1 0 1 0 1.789.903L8.5 16.5h2v1.882l-1.979 1.12a1 1 0 1 0 .96 1.761l1.019-.561V22a1 1 0 0 0 2 0v-1.735l1.019.561a1 1 0 0 0 .96-1.761l-1.979-1.12V16.5h2l1.187 2.249a1 1 0 1 0 1.789-.903l-1.187-2.249v-1.592l.919 1.592a1 1 0 1 0 1.732-1l-.919-1.592 2.249 1.188a1 1 0 1 0 .902-1.789l-2.249-1.188h1.599a1 1 0 0 0 .999-1z"/>
        </svg>
      </div>
      <h1>Snow Day Predictor</h1>
      <p class="subtitle">Enter your school location to check tomorrow's forecast</p>

      <form id="snowdayForm" autocomplete="off" onsubmit="event.preventDefault(); predictSnowDay();">
        <div class="label-group">
          <label for="zip">
            <span class="input-icon">üìç</span>
            ZIP Code
          </label>
          <div class="input-row">
            <input type="text" id="zip" placeholder="Enter ZIP code" required />
            <button type="button" class="icon-btn" id="zipBtn" title="Check ZIP">
              <!-- Arrow SVG icon -->
              <svg width="22" height="22" fill="#2d3748" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M3 10a1 1 0 0 1 1-1h8.586l-3.293-3.293a1 1 0 1 1 1.414-1.414l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414-1.414L12.586 11H4a1 1 0 0 1-1-1z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="label-group">
          <label for="school">
            <span class="input-icon">üè´</span>
            School Name
          </label>
          <input type="text" id="school" placeholder="Enter your school name" required />
        </div>
        <button type="submit" class="primary-btn">Check Snow Day Prediction</button>
      </form>

      <div id="result" class="result-msg">Enter ZIP and school name to begin.</div>
      <div id="reasoning" hidden>
        <h3>Reasoning</h3>
        <div id="reasoningContent"></div>
      </div>
    </div>
  </div>
  <script src="predictions.js"></script>
  <script>
    // Make the ZIP arrow button work same as form submit
    document.getElementById('zipBtn').onclick = predictSnowDay;
  </script>
</body>
</html>
