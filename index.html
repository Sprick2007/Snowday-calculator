<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snow Day Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .predictor-card {
      width: 100%;
      max-width: 480px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      background: #fff;
      text-align: center;
    }
    .predictor-card h1 {
      margin-top: 0;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    .predictor-card p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 24px;
    }
    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-top: 16px;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      background: #0078d4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #result {
      margin-top: 24px;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="predictor-card">
    <h1>❄️ Snow Day Predictor</h1>
    <p>Enter your school location to check tomorrow's forecast</p>

    <label for="zip">ZIP Code</label>
    <input type="text" id="zip" placeholder="Enter ZIP code" />

    <label for="school">School Name</label>
    <input type="text" id="school" placeholder="Enter your school name" />

    <button onclick="predictSnowDay()">Check Snow Day Prediction</button>

    <div id="result">Enter ZIP and school name to begin.</div>
  </div>

  <script>
    function predictSnowDay() {
      const zip = document.getElementById('zip').value.trim();
      const school = document.getElementById('school').value.trim();

      if (!zip || !school) {
        document.getElementById('result').innerText = "Please enter both ZIP Code and School Name.";
        return;
      }

      // Placeholder logic — replace with API calls later
      const score = zip.endsWith("3") ? 75 : 45;
      const label = score >= 80 ? "Very High" :
                    score >= 60 ? "High" :
                    score >= 40 ? "Moderate" : "Low";

      document.getElementById('result').innerText =
        `Snow Day Likelihood for ${school}: ${label} (${score}%)`;
    }
  </script>
</body>
</html>
